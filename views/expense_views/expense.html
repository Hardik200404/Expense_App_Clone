<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        /* Basic CSS for the table and buttons */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .pagination button.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <h4>Expense Tracker</h4>
    <div id="form-container">
        <form method="post" onsubmit="handle_submit(event)">
            <input type="hidden" name="expense_id">
            <label for="expense_cost">Choose Expense:</label>
            <input type="number" name="expense_cost" id="expense_cost" min="1"/>
            <label for="description">Choose Description:</label>
            <input type="text" name="description" id="description" />
            <label for="category">Category</label>
            <select name="category" id="category">
                <option value="Bill">Bill</option>
                <option value="Food">Food</option>
                <option value="Movie">Movie</option>
                <option value="Travel">Travel</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="expense-container">
        <div class="items-per-page">
            <label for="items-per-page">Items per page:</label>
            <select id="items-per-page">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>
        <table id="expense-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Expense</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
        <div class="pagination">
            <button id="prev-btn">Prev</button>
            <span id="page-info"></span>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <div id="leaderboard_div"><ul></ul></div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="/display_expense.js"></script>
    <script src="/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
